<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <a href="home.html"><img src="assets/logo.png" alt=""></a>
        <a href="form.html"><p>Sign Up Now</p></a>
    </div>

    <div class="sign-up">
        <form action="home.html">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="Male">Male
            <input type="radio" name="gender" id="gender" value="Female">Female
            <br>
            <label for="subs">Subscription Type:</label>
            <select name="subs" id="subs">
                <option value="VIP">VIP</option>
                <option value="Premium">Premium</option>
                <option value="Free">Free</option>
            </select>
            <br>
            <label for="agreement">Agreement to Terms and Services:</label>
            <input type="checkbox" name="agreement" id="agreement" required>
            <br>
            <input type="submit">
        </form>
    </div>

    <div class="footer">
        <h3>&copy;Bluejack 20-1 All rights reserved.</h3>
        <div class="socmed">
            <a href="https://www.facebook.com/"><img src="assets/facebook.png" alt=""></a>
            <a href="https://www.instagram.com/"><img src="assets/instagram.png" alt=""></a>
        </div>
    </div>



</body>
</html>
